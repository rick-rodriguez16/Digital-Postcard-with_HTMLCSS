<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="postcard">
            <div class="postcard-header">
                <div class="postcard-header-text"><h1>My Postcard</h1></div>
                <div class="postcard-header-img">
                    <img class="postcard-img" src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="4Geeks logo" />
                </div>
            </div>
            <div class="postcard-body">
                <div class="postcard-body-left">
                    Look how awesome!  This is a postcard I created using HTML5 and CSS3 during my 4Geeks Academy course!  
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="postcard-body-right">
                    <input type="text" placeholder="Some Name">
                    <input type="text" placeholder="Some Email">
                    <input type="text" placeholder="Some Comment">
                </div>
            </div>
            <div class="postcard-footer">
                <button>Send Postcard</button>
            </div>
        </div>
    </div>
</body>
</html>
